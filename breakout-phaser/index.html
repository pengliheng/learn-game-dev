<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Breakout Phaser</title>
  <style>
    html,
    body {
      height: 100%;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <script src="https://end3r.github.io/Gamedev-Phaser-Content-Kit/demos/js/phaser.2.4.2.min.js"></script>
  <!-- <script src="./lib//phaser.min.js"></script> -->
  <script>
    let ball
    let paddle
    let bricks
    let newBrick
    let scoreText
    let score = 0
    let lives = 3
    let livesText
    let lifeLostText
    let playing = false
    let startBtn
    const brickInfo = {
      width: 50,
      height: 20,
      count: {
        row: 11,
        col: 4
      },
      offset: {
        top: 50,
        left: 60
      },
      padding: 10
    }
    const fontStyle = {
      font: '18px Arial',
      fill: '#0095DD'
    }

    function getRandomColor() {
      let color = '#'
      const letters = '0123456789abcdef'
      while (color.length < 7) {
        color += letters[Math.floor(Math.random() * letters.length)]
      }
      return color
    }


    function initBricks() {
      bricks = game.add.group()
      for (let c = 0; c < brickInfo.count.col; c++) {
        for (let r = 0; r < brickInfo.count.row; r++) {
          const brickX = (r * (brickInfo.width + brickInfo.padding)) + brickInfo.offset.left
          const brickY = (c * (brickInfo.height + brickInfo.padding)) + brickInfo.offset.top
          newBrick = game.add.sprite(brickX, brickY, 'brick')
          game.physics.enable(newBrick, Phaser.Physics.ARCADE)
          newBrick.body.immovable = true
          newBrick.anchor.set(0.5)
          bricks.add(newBrick)
        }
      }
    }

    function preload() {
      game.scale.scaleMode = Phaser.ScaleManager.NO_SCALE;
      game.scale.pageAlignHorizontally = true;
      game.scale.pageAlignVertically = true;
      game.stage.backgroundColor = '#eee'
      game.load.image('ball', './img/ball.png')
      game.load.image('paddle', './img/paddle.png')
      game.load.image('brick', './img/brick.png')
      game.load.spritesheet('ball', './img/wobble.png', 20, 20)
      game.load.spritesheet('button', './img/button.png', 120, 40)
    }

    function ballLeaveScreen() {
      lives--
      if (lives) {
        livesText.setText(`Lives: ${lives}`)
        lifeLostText.visible = true
        ball.reset(game.world.width * 0.5, game.world.height - 25)
        paddle.reset(game.world.width * 0.5, game.world.height - 5)
        game.input.onDown.addOnce(function () {
          lifeLostText.visible = false
          ball.body.velocity.set(150, -150)
        }, this)
      } else {
        alert('You lost, game over!')
        location.reload()
      }
    }

    function startGame() {
      startBtn.destroy()
      ball.body.velocity.set(150, -150)
      playing = true
    }

    function create() {
      game.physics.startSystem(Phaser.Physics.ARCADE)

      ball = game.add.sprite(game.world.width * 0.5, game.world.height - 25, 'ball')
      ball.animations.add('wobble', [0, 1, 0, 2, 0, 1, 0, 2, 0], 24)
      ball.anchor.set(0.5)
      game.physics.enable(ball, Phaser.Physics.ARCADE)
      ball.body.collideWorldBounds = true
      ball.body.bounce.set(1)
      ball.checkWorldBounds = true
      ball.events.onOutOfBounds.add(ballLeaveScreen, this)

      paddle = game.add.sprite(game.world.width * 0.5, game.world.height - 5, 'paddle')
      paddle.anchor.set(0.5, 1)
      game.physics.enable(paddle, Phaser.Physics.ARCADE)
      paddle.body.immovable = true

      initBricks()

      scoreText = game.add.text(5, 5, 'Points: 0', fontStyle)
      livesText = game.add.text(game.world.width - 5, 5, `Lives: ${lives}`, fontStyle)
      livesText.anchor.set(1, 0)
      lifeLostText = game.add.text(game.world.width * 0.5, game.world.height * 0.5, 'Life lost, click to continue',
        fontStyle)
      lifeLostText.anchor.set(0.5)
      lifeLostText.visible = false

      startBtn = game.add.button(game.world.width * 0.5, game.world.height * 0.5, 'button', startGame, this, 1, 0, 2)
      startBtn.anchor.set(0.5)
    }

    function ballHitPaddle(ball, paddle) {
      ball.animations.play('wobble')
      ball.body.velocity.x = -1 * 5 * (paddle.x - ball.x)
      // game.stage.backgroundColor = getRandomColor()
    }

    function ballHitBrick(ball, brick) {
      const killTween = game.add.tween(brick.scale)
      killTween.to({
        x: 0,
        y: 0
      }, 200, Phaser.Easing.Linear.None)
      killTween.onComplete.addOnce(function () {
        brick.kill()
      }, this)
      killTween.start()
      score += 10
      scoreText.setText(`Points: ${score}`)

      let countAlive = 0
      for (let i = 0; i < bricks.children.length; i++) {
        if (bricks.children[i].alive) {
          countAlive++
        }
      }
      if (!countAlive) {
        alert('You won the game, congratulations!')
        location.reload();
      }
    }

    function update() {
      game.physics.arcade.collide(ball, paddle, ballHitPaddle)
      game.physics.arcade.collide(ball, bricks, ballHitBrick)
      game.physics.arcade.checkCollision.down = false
      if (playing) {
        paddle.x = game.input.x || game.world.width * 0.5
      }

    }

    const game = new Phaser.Game(720, 480, Phaser.AUTO, null, {
      preload,
      create,
      update
    })
  </script>
</body>

</html>
